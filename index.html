<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User and Pet Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="text-center vh-100">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form id="userForm">
            <!-- Form fields for User -->
            <div class="form-group">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>

            <div class="form-group">
              <label for="age" class="form-label">Age:</label>
              <input type="number" class="form-control" id="age" required />
            </div>

            <div class="form-group">
              <label for="location" class="form-label">Location:</label>
              <input type="text" class="form-control" id="location" required />
            </div>

            <button
              type="button"
              class="btn btn-primary mt-2 rounded-4 btn-success"
              onclick="createUser()"
            >
              Create User
            </button>
          </form>

          <h2 class="mt-4">User List</h2>
          <ul id="userList" class="list-group"></ul>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6 mx-auto">
          <h1>Pet Form</h1>
          <form id="petForm">
            <!-- Form fields for Pet -->
            <div class="form-group">
              <label for="petName" class="form-label">Pet Name:</label>
              <input type="text" class="form-control" id="petName" required />
            </div>

            <div class="form-group">
              <label for="ownerName" class="form-label">Owner Name:</label>
              <input type="text" class="form-control" id="ownerName" required />
            </div>

            <div class="form-group">
              <label for="species" class="form-label">Species:</label>
              <input type="text" class="form-control" id="species" required />
            </div>

            <div class="form-group">
              <label for="breed" class="form-label">Breed:</label>
              <input type="text" class="form-control" id="breed" required />
            </div>

            <button
              type="button"
              class="btn btn-primary mt-2 rounded-4 btn-success"
              onclick="createPet()"
            >
              Create Pet
            </button>
          </form>

          <h2 class="mt-4">Pet List</h2>
          <ul id="petList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./user.js"></script>
    <script src="./pet.js"></script>
  </body>
</html>
